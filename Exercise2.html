<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ethan Osorio</title>
	</head>
	<body>
		
		<img id="image" style="width: 500px; height: 500px" src="images/img1.jpg">

		<div id="buttons">
			<button onclick="prev()">Previous</button>
			<button onclick="next()">Next</button>
		</div>

		<script>
			var index = 0;
			var images = ["images/img1.jpg", "images/img2.jpg", "images/img3.jpg", "images/img4.jpg", "images/img5.jpg"]
			function prev() {
				if(index == 0){index = 4}
				else{index = (index-1)}
				document.getElementById("image").src = images[index];
			}
			function next() {
				index = (index+1)%5;
				document.getElementById("image").src = images[index];
			}
		</script>
		
	</body>
</html>
